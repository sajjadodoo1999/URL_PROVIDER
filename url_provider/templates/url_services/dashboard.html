{%  extends 'url_services/main_admin_user.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main_dashboard.css' %}" >
</head>
<body>
<div class="row">
    <div class="col-12">
        <br>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover" style="text-align: center;">
            <thead style="background: #00589E; color: white;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Description</th>
                <th scope="col" colspan="2">Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for description in all_description %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ description.title }}</td>
                <td>{{ description.description }}</td>
                <td><a href="{% url 'edit_description' description.id %}" class="btn btn-primary">
                    <img src="{% static 'images/edit.png' %}" style="width:30px;" alt="Edit Icon">
                </a></td>
                <td><a href="{% url 'delete_description' description.id %}" class="btn btn-primary">
                    <img src="{% static 'images/delete.png' %}" style="width:30px;" alt="Edit Icon">
                </a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
{% endblock %}
