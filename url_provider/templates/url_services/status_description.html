{%  extends 'url_services/main_admin_user.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main_dashboard.css' %}" >
</head>
<body>
<div class="row">
    <div class="col-12">
        <br>
    </div>
</div>
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">{{latest_description_username}} Latest Description</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <!-- User Field -->
                            <div class="form-group">
                                <label for="user">User:</label>
                                <input type="text" class="form-control" id="user" name="user" value="{{latest_description.username}}" disabled>
                            </div>

                            <!-- Title Field -->
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" value="{{latest_description.title}}" disabled>
                            </div>

                            <!-- Description Field -->
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"  disabled>{{latest_description.description}}</textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
